<html>
    <head>
        <title>Convert Tempuratures</title>
        <link rel="stylesheet" text="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Fahrenheit to Celsius Convertor</h1>
        <hr>
        <p class="formula"> °C = (°F - 32) × 5 / 9</p>
        <hr>

        <h2>Input</h2>
        <p>Tempurature in Fahrenheit: <input id="temp" type="number"></p>
        <button id="convert-btn"><strong>CONVERT</strong></button>

        <h2>Output</h2>
        <p>Tempurature in Celsius: <span id="finalTemp">----</span> </p>

    <!-- Load JavaScript -->
    <script src="main.js"></script>
    </body>
</html>
